	<!DOCTYPE html>
	<html lang="zh-CN">
	<head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>网站欢迎页面</title>
	</head>
	<body>
	   <h1>欢迎来到我的网站！</h1>
	   <script>
	       // 检测访问路径是否为根目录
	       if (window.location.pathname === '/') {
	           setTimeout(() => {
	               alert('欢迎访问网站！');  // 延迟执行避免阻塞加载
	           }, 500);
	       }
	   </script>
	</body>
	</html>
